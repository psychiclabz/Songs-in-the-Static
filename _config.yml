# _config.yml
title: Songs in the Static
description: Static in the Songs

theme: minima  # GitHub Pages default theme â€” simple and clean
markdown: kramdown

# Custom settings for your mythos
author: Your Name
email: your-email@example.com  # optional

# Enable plugins GitHub Pages supports
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Permalinks for clean URLs (optional)
permalink: /:title/

# Exclude files you don't want published
exclude:
  - README.md
  - node_modules/

collections:
  posts:
    output: true
    permalink: /:collection/:path/

# Optional: If you want to keep the default blog URL structure (e.g., /2025/04/05/title/)
# Use this instead:
# permalink: /:year/:month/:day/:title/